<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' *; script-src 'self' * 'unsafe-inline' 'unsafe-eval'; style-src 'self' * 'unsafe-inline'">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

<script src="http://socketplug.floretos.com/socket.io/socket.io.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <!-- angular moment -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.8.2/angular-moment.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
<!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body ng-app="ChatApp" ng-controller="ChatController as ChatCtrl">
      <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
        <ion-nav-view></ion-nav-view><ion-header-bar>
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          <h1 class="title">Chat</h1>
        </ion-header-bar>
        <ion-content has-bouncing="true" class="has-footer" delegate-handle="userMessageScroll">
            <ul class="list msgs">
                <li ng-repeat="_msg in messages track by $index" class="item {{_msg.user}}">
                    <div>
                    <span style="display:block;font-size:12px;padding:0;">{{_msg.username}}</span>
                    <span style="display:block;padding:0;padding-left:8px;">{{_msg.message}}</span>
                </div>
                </li>
            </ul>
    </ion-content>


<form name="sendMessageForm" ng-submit="ChatCtrl.sendMsg()" novalidate>
              <ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach>
                  <label class="item-input-wrapper">
                      <textarea ng-model="ChatCtrl.msg" value="" placeholder="Send a message..." required minlength="1" maxlength="1500" msd-elastic></textarea>
                  </label>
                  <div class="footer-btn-wrap">
                    <button class="button button-icon icon ion-android-send footer-btn" type="submit"
                        ng-disabled="!ChatCtrl.msg || ChatCtrl.msg === ''">
                    </button>
                  </div>
              </ion-footer-bar>
          </form>
    </ion-side-menu-content>


    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar>
        <h1 class="title">Users</h1>
      </ion-header-bar>
      <ion-content scroll="true">
      <ion-list class="list">
        <ion-item ng-repeat="user in users" ng-click="" class="item item-avatar">
      <div class="avatar">{{user[0]}}</div>
      <h2>{{user.username}}</h2>
      <p>Back off, man. I&apos;m a scientist.</p>
        </ion-item>
      </ion-list>
    </ion-content>
    </ion-side-menu>

  </ion-side-menus>
    <script id="login.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title">Login</h1>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

        <div class="list padding">
            <label class="item item-input item-floating-label">
                <span class="input-label">Username</span>
                <input type="text" placeholder="Username" ng-model="ChatCtrl.username" ng-enter="processLogin()">
            </label>
        </div>
        <div class="padding">
          <button class="button button-block button-material-blue" ng-click="processLogin()">Login</button>
        </div>

    </ion-content>

  </div>

</script>
  </body>
</html>
