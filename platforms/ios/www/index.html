<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' *; script-src 'self' * 'unsafe-inline' 'unsafe-eval'; style-src 'self' * 'unsafe-inline'">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
<script src="http://socketplug.floretos.com/socket.io/socket.io.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
<!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="ChatApp" ng-controller="ChatController as ChatCtrl" class="platform-ios platform-cordova platform-webview">
      <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
        <ion-header-bar>
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          <h1 class="title">Chat</h1>
        </ion-header-bar>
        <ion-content has-bouncing="true" class="content">
            <ul class="list msgs">
                <li ng-repeat="_msg in messages track by $index" class="item {{_msg.user}}">
                    <div>
                    <span style="display:block;font-size:12px;padding:0;">{{_msg.username}}</span>
                    <span style="display:block;padding:0;padding-left:8px;">{{_msg.message}}</span>
                </div>
                </li>
            </ul>
    </ion-content>
    <div class="msg-input">
    <textarea type="text" isFocused="true" placeholder="message" ng-model="ChatCtrl.msg" ng-enter="ChatCtrl.sendMsg()"></textarea>
    <i class="ion-android-send msg-send-bttn" ng-click="ChatCtrl.sendMsg()"></i>

</div>
    </ion-side-menu-content>


    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar>
        <h1 class="title">Users</h1>
      </ion-header-bar>
      <ion-content scroll="true">
      <ion-list class="list">
        <ion-item ng-repeat="user in users" ng-click="" class="item item-avatar">
      <div class="avatar">{{user[0]}}</div>
      <h2>{{user.username}}</h2>
      <p>Back off, man. I&apos;m a scientist.</p>
        </ion-item>
      </ion-list>
    </ion-content>
    </ion-side-menu>

  </ion-side-menus>
    <script id="login.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title">Login</h1>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

        <div class="list padding">
            <label class="item item-input item-floating-label">
                <span class="input-label">Username</span>
                <input type="text" placeholder="Username" ng-model="ChatCtrl.username" ng-enter="processLogin()">
            </label>
        </div>
        <div class="padding">
          <button class="button button-block button-material-blue" ng-click="processLogin()">Login</button>
        </div>

    </ion-content>

  </div>

</script>
  </body>
</html>
